<!DOCTYPE html>
<head>
  <title>webmouse setting</title>
  <script>
    var conf = {
      name : 'guest'
    };
    var str=localStorage['conf'] || JSON.stringify(conf);
    var _conf = JSON.parse(str);
    for(i in _conf) {
      conf[i]=conf[i];
    }
    function helloCtrl($scope){
      $scope.conf = conf;
    }
    function DataCtrl($scope){
      $scope.save = function () {
        localStorage['conf'] = JSON.stringify(conf);
      }
    }
  </script>
</head>
<body ng-app>
  <div ng-controller="helloCtrl">
    <span>名前</span>
    <input type="text" ng-model="conf.name" />
    <span>{{conf.name}}</span>
  </div>
  <div ng-controller="DataCtrl">
    <button ng-click="save()">変更を保存</button>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
</body>
